<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="taskxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon Shape -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60"
           fill="url(#taskxGradient)" opacity="0.9"/>

  <!-- Checkmark -->
  <polyline points="70,100 90,120 130,80"
            stroke="#ffffff" stroke-width="12"
            fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- TaskX Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="24"
        font-weight="bold" text-anchor="middle" fill="#ec4899">TaskX</text>
</svg>
